<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div id="window-container" class="container">
      <div class="row">
        <div id="header" class="col">
          <h1 id="username"> Andriy Dzikh </h1>
          <h5 id="school"> University of Toronto </h5>
        </div>
      </div>

      <div class="space"> </div>

      <!-- notifications section -->
      <div class="row header">
        <div class="col">
          <h3> Group Notifications </h3>
        </div>
      </div>

        <div id="notifications-container" class="container">
          <div class="col-md-4">
            <div class="notification-entry entry card">
              <div> <span class="close"> &times; </span> </div>
              <h5 class="notification-header"> Priya <span class="join"> joined </span> Bullish Frogs </h5>
              <span class="notification-datetime"> 6:45PM, Oct. 14</span>

          </div>
        </div>
      </div>

      <div class="space"> </div>

        <!-- groups section -->
      <div class="row header">
        <div class="col">
          <h3> Active Groups </h3>
        </div>
      </div>
      <div class="row">
        <div id="all-groups-container" class="container">
          <div class="row">
            <!-- groups injected here -->
          </div>
        </div>
      </div>

      <div class="space"> </div>

        <!-- availability section -->
      <div class="row header">
        <div class="col">
          <h3> Availability </h3>
        </div>
      </div>

    </div>


    <script src="js/jquery.min.js"></script>
