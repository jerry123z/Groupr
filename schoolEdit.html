	<div id="page">

		<div id = "school">

			<div id = "displayDelete">
				<div id = "allDisplays">

					</form>
				</div>


				<div id = "ChangeActive" class = "editValue">
					<p class = "instructions">Enter a new date</p>
					<form id = "changeActiveForm">
						<input id = "newActive" type = "text" class = "searchTerm" placeholder = "Active Date">
						<input type = "submit" class = "button" value = "Change">
