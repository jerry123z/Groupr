</head>

<body>

    <div id="wrapper">
        <ul id="nav" class="sidebar navbar-nav">
			<li id="logout" class="nav-item">
                <a class="nav-link" href="login.html">
                    <span>Logout</span>

            <li class="nav-item">

        <div id="content-wrapper">

            <div id = "header">
                <h1>Edit Class</h1>
            </div>
			<div id = "page">
				<div id = "varclass">

                <div id = "displayDelete">
                    <div id = "createAssignment">
                        <p class="instructions">Create a new assignment</p>
                        <form id='createAssignmentForm'>
                            <p id="createResponse" hidden>Assignment created</p>
                            <p id="createError"></p>
                            <div class="form-group">
                                <input id='newAssignmentName' type="text" class="searchTerm" placeholder="Name">
                            </div>
                            <div class="form-group">
                            <input id='newAssignmentMembers' type="text" class="searchTerm" placeholder="Max Members">
                        </div>
                            <input type = "submit" class = "button" value = "Create">
                        </form>
                    </div>
                    
                    <div id = "allDisplays">
                    </div>




                </div>


                <div id = "changeForms">

                    <div id = "ChangeName" class = "editValue">
                        <p class = "instructions">Enter a new name</p>
                        <p class = "error" id="nameError" hidden>Invalid name</p>
                        <form id = "changeNameForm">
                            <input id = "newName" type = "text" class = "searchTerm" placeholder = "New Name">
                            <input type = "submit" class = "button" value = "Change">
                        </form>
                    </div>

                </div>
            </div>
			</div>


            <script src="js/jquery.min.js"></script>
