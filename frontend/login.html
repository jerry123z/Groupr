<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Priya sucks">
    <meta name="author" content="Jerry">
    <title>Groupr</title>
    <link href="css/LoginJZ.css" rel="stylesheet" />
    <!-- I messed up and used BS 3 -Jerry -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body class="mainLogin container-fluid">
    <div class="row h-100">
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 h-100 white-col">
            <div id="login-block" class="panel-login v-center">
                <div class="panel-heading">
                    <ul class="nav nav-pills nav-justified">
                        <li class="pill active">
                            <a>Groupr - Login</a>
                        </li>
                    </ul>
                </div>
                <div class="panel-body">
                    <form id="login-form" action="#" method="post" role="form">
                        <div class="form-group">
                            <input type="text" name="Email" id="login-email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="Password" id="login-password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Login">
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <div class="text-center">
                            <a id="switch-signup" href="#" class="login-link">New Registration</a>
                        </div>
                    </div>
                    <div class="text-center">
                        © 2018 - priya sucks
                    </div>
                </div>
            </div>
            <div id="signup-block" class="panel-login v-center">
                <div class="panel-heading">
                    <ul class="nav nav-pills nav-justified">
                        <li class="pill active">
                            <a>Groupr - Signup</a>
                        </li>
                    </ul>
                </div>
                <div class="panel-body">
                    <form id="signup-form" action="#" method="post" role="form">
                        <div class="form-group">
                            <input type="text" name="Email" id="signup-email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="Password" id="signup-password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text" name="Name" id="signup-name" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="signup-school"></select>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <input type="submit" name="signup-submit" id="signup-submit" class="form-control btn btn-login" value="Sign up">
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <div class="text-center">
                            <a id="switch-login" href="#" class="login-link">Log in</a>
                        </div>
                    </div>
                    <div class="text-center">
                        © 2018
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- I messed up and used BS3 - Jerry -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/Login.js"></script>
</body>
</html>
