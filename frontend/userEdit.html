<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit a User</title>
    <link rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/SideNav.css" rel="stylesheet">
    <link href="css/useredit.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <ul id="nav" class="sidebar navbar-nav">
			<li class="nav-item">
                <a class="nav-link" href="login.html">
                    <span>Logout</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="findSchool.html">
                    <span>School</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="findUser.html">
                    <span>User</span>
                </a>
            </li>
			<li class="nav-item">
				<a class="nav-link" href="findGroup.html">
					<span>Group</span>
				</a>
			</li>
            <li class="nav-item">
                <a class="nav-link" href="findClass.html">
                    <span>Class</span>
                </a>
            </li>
        </ul>

        <div id="content-wrapper">
            <div id = "header">
                <h1>Edit User</h1>
            </div>
			<div id = "page">
				<div id = "user">
					<div id = "displayDelete">
						<div id = "allDisplays">
						</div>

						<div id = "deleteUser">
							<form id = "deleteUserForm">
								<input type = "submit" class = "big-button" class = "button" value = "Delete User">
							</form>
						</div>
					</div>


					<div id = "changeForms">


						<div id = "ChangeName" class = "editValue">
							<p class = "instructions">Enter a new name</p>
                            <p class = "error" id="nameError" hidden>Invalid name</p>
							<form id = "changeNameForm">
								<input id = "newName" type = "text" class = "searchTerm" placeholder = "New Name">
								<input type = "submit" class = "button" value = "Change">
							</form>
						</div>

						<div id = "changeEmail" class = "editValue">
							<p class = "instructions">Enter a new email</p>
                            <p class = "error" id="emailError" hidden>Invalid email</p>
							<form id = "changeEmailForm">
								<input id = "newEmail" type = "text" class = "searchTerm" placeholder = "New Email">
								<input type = "submit" class = "button" value = "Change">
							</form>
						</div>


						<div id = "Change school" class = "editValue">
							<p class = "instructions">Enter a new school</p>
                            <p class = "error" id="schoolError" hidden>Invalid school</p>
							<form id = "changeSchoolForm">
								<input id = "newSchool" type = "text" class = "searchTerm" placeholder = "New School">
								<input type = "submit" class = "button" value = "Change">
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/useredit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/EnforceLogin.js"></script>
</body>
</html>
