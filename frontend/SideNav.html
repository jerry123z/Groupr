<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

        <title>Sidebar</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/SideNav.css" rel="stylesheet">

    </head>
    <body>
      <div id="wrapper">
        <ul id="nav" class="sidebar navbar-nav">
          <li id="logout-btn" class="nav-item"><a class="nav-link" href="#"><span>Logout</span></a></li>
          <li id="profile-item" class="nav-item"><a class="nav-link" href="./profile.html"><span>Profile</span></a></li>
          <li id="course-divider"><div idclass="dropdown-divider"></div></li>
          <li class="nav-item">
            <a id="add-course-link" class="nav-link" data-toggle="modal" data-target="#addModal">
              <span> Add Course </span>
            </a>
          </li>
        </ul>
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addAssignmentLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="addModalLabel">Add Course</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div id="course-form-group" class="form-group">
                                  <label for="course-name" class="col-form-label">Course:</label>
                                  <input type="text" class="form-control" id="course-name">
                              </div>
                          </form>
                          <!-- for error/success message -->
                          <div id="message-container">
                            <span id="message"> </span>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button id="submit-btn" type="button" class="btn btn-primary">Add</button>
                      </div>
                  </div>
              </div>
          </div>

            <div id="content-wrapper">
                shit goes in here
            </div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/SideNav.js"></script>
    </body>

</html>
