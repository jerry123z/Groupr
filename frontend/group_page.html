<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/group_page.css">
	<link rel="stylesheet" type="text/css" href="css/SideNav.css">
	<link rel="stylesheet" type="text/css" href="css/schedule.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
</head>
<body>
	<div id="wrapper">
		<ul id="nav" class="sidebar navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#"><span>Logout</span></a></li>
			<li id="profile-item" class="nav-item"><a class="nav-link" href="./profile.html"><span>Profile</span></a></li>
			<li id="course-divider"><div idclass="dropdown-divider"></div></li>
			<li class="nav-item">
				<a id="add-course-link" class="nav-link" data-toggle="modal" data-target="#addModal">
					<span> Add Course </span>
				</a>
			</li>
		</ul>
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addAssignmentLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
						<div class="modal-content">
								<div class="modal-header">
										<h5 class="modal-title" id="addModalLabel">Add Assignment</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
										</button>
								</div>
								<div class="modal-body">
										<form>
												<div id="course-form-group" class="form-group">
														<label for="course-name" class="col-form-label">Course:</label>
														<input type="text" class="form-control" id="course-name">
												</div>
										</form>
										<!-- for error/success message -->
										<div id="message-container">
											<span id="message"> </span>
										</div>
								</div>
								<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
										<button id="submit-btn" type="button" class="btn btn-primary">Add</button>
								</div>
						</div>
				</div>
		</div>

		<div id="content-wrapper">
			<div class='assignment_block'>
				<div id='assignment_name'>CSC 309 - A1</div>
				<div class='assignment_date'>Due: Oct 30</div>
			</div>
			<div class='group_block shadow_above'>
				<div id='group_name'>Bullish Frogs</div>
				<div class='group_name_edit'>
					<button id='group_name_edit_btn' type='button' class='btn btn-secondary btn-sm'>Edit</button>
				</div>
				<input id='editable_group_name' type="text">
				<button id='requestJoinButton' type='button' class='btn btn-primary'>Request To Join</button>
				<button id='leaveGroupButton' type='button' class='btn btn-danger'>Leave Group</button>
			</div>
			<div class='shadow_above'>
				<div class='page-container container'>
					<div class="row">
						<div class="col-md-2"> </div> <!-- spacing div -->
						<div class="col-md-8">
							<div id="group-container" class="big-container card group-entry">
								<!-- group member info -->
								<div class="row">
									<div class="col-md-6">
										<div id='posting'>
											<h4>Your Posting</h4>
											<!-- icons -->
											<div id="number-members-container" class="container">
												<!-- icons injected here -->
											</div>
											<div class='container'>
												<h5>Requirements:</h5>
												<ul id='posting_requirements'>
													<!-- Requirements injected here. -->
												</ul>
											</div>
										</div>
									</div>
									<!-- names of members -->
									<div id="group-members-container" class="col-md-6">
										<h4> Members: </h4>
										<ul>
											<!-- names of all members injected here -->
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class='space'></div>
					<div class="row header">
						<div class="col">
							<h3> Requests </h3>
						</div>
					</div>
					<div class='row'>
						<div class="col">
							<div id="requests-container" class="container">
								<div class="row">
									<!-- groups injected here -->
								</div>
							</div>
						</div>
					</div>
					<div class='space'></div>
					<!-- availability section -->
					<div class="row header">
						<div class="col">
							<h3> Availability </h3>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div id="schedule">
								<!-- schedule injected here -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="requestModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"><a id="requestModalLabel"><!-- request group name injected here --></a></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class='container'>
							<div class="row">
								<div class="col-md-6">
									<!-- icons -->
									<div id="request-members-icons" class="container">
										<!-- icons injected here -->
									</div>
								</div>
								<!-- names of members -->
								<div id="request-members" class="col-md-3">
									<h4> Members: </h4>
									<ul>
										<!-- names of all members injected here -->
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Merge</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.schedule.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/group_page.js"></script>
    <script src="js/SideNav.js"></script>
	<script src="js/EnforceLogin.js"></script>
</body>
</html>
